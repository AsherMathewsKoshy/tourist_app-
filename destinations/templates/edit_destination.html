<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Destination</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        /* Add your CSS styles here */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f3f7fa;
            color: #333;
        }
        .form-container {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5em;
            font-weight: 500;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        input:focus,
        textarea:focus {
            border-color: #6c63ff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #6c63ff;
            color: #fff;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5750d6;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Edit Destination</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="place_name">Place Name:</label>
        <input type="text" name="place_name" id="place_name" value="{{ destination.place_name }}" required>

        <label for="weather">Weather:</label>
        <input type="text" name="weather" id="weather" value="{{ destination.weather }}" required>

        <label for="state">State:</label>
        <input type="text" name="state" id="state" value="{{ destination.state }}" required>

        <label for="district">District:</label>
        <input type="text" name="district" id="district" value="{{ destination.district }}" required>

        <label for="google_map_link">Google Map Link:</label>
        <input type="text" name="google_map_link" id="google_map_link" value="{{ destination.google_map_link }}" required>

        <label for="description">Description:</label>
        <textarea name="description" id="description" required>{{ destination.description }}</textarea>

        <button type="submit">Update Destination</button>
    </form>
</div>

</body>
</html>
